<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Ubuntu:wght@300;500;700&family=Caveat&family=Klee+One&display=swap"
            rel="stylesheet">
    
    
    
    
        <title>Clock</title>
    </head>
    
    <body>
    
        <div class="view">
    
            <div class="cute-image">
    
                <span class="cute-calendar">
                    <img src="./assets/3327320.svg" alt="cute-calendar">
                    <p id="dayofMonth"></p>
                    <p id="month"></p>
                </span>
    
            </div>
    
            <div class="contents">
                <h1>CURRENT TIME</h1>
    
                <section class="informations">
    
                    <div class="hours">
                        <p id="clock"></p>
    
                    </div>
    
                    <div class="days">
                        <h5>Today is:</h5>
                        <p id="today"></p>
                    </div>
    
                </section>
            </div>
    
        </div>
    
    
    
        <script src="./script.js"></script>
    
    </body>
    
</html>
